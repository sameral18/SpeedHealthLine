{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
      <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<body>
    <h1>Create Survey</h1>
    <form method="post">
        {% csrf_token %}
        {{ survey_form.as_p }}
        <div id="question-forms">
            {% for form in question_formset %}
                <div class="question-form">
                    {{ form.as_p }}
                </div>
            {% endfor %}
        </div>
        <button type="button" class="add-question-btn" onclick="addQuestionForm()">Add Question</button>
        <button type="submit">Save Survey</button>
    </form>

    <script>
        function addQuestionForm() {
            const questionForms = document.getElementById('question-forms');
            const formIndex = questionForms.querySelectorAll('.question-form').length;
            const newForm = document.createElement('div');
            newForm.className = 'question-form';
            newForm.innerHTML = '{{ question_formset.empty_form.as_p|safe }}'.replace(/__prefix__/g, formIndex);
            questionForms.appendChild(newForm);
        }
    </script>
</body>
</html>
{% endblock content %}
