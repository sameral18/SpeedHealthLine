<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SpeedHealthLine</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="{% static 'style.css' %}">


<style type="text/css">
    body {
        background: linear-gradient(to right, #5E8B7E, #8A2BE2);
        color: #000000;
        font-family: 'Roboto', sans-serif;
    }

    a:link,
    a:visited {
        text-decoration: none;
        background: linear-gradient(to right, #5E8B7E, #8A2BE2);
        color: #5E8B7E;
    }

    a:hover {
        background: linear-gradient(to right, #5E8B7E, #8A2BE2);
        color: #8A2BE2;
    }

    #ftr {
        padding: 20px;
    }

    .fa {
        font-size: 23px;
        width: 60px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
    }

    .fa:hover {
        opacity: 0.5;
        text-decoration: none;
    }

    p {
        text-align: center;
        color: #4B0082;
    }

    body {
        padding-left: 240px;
        background-color: #F5F5DC;
    }

    main {
        position: relative;
        height: 100vh;
    }

    .menu {
        background: linear-gradient(to right, #5E8B7E, #8A2BE2);
        height: 100vh;
        width: 240px;
        position: fixed;
        top: 0px;
        left: 0;
        z-index: 5;
        outline: none;
    }

    .menu .avatar {
        background: rgba(238, 130, 238, 0.5);
        padding: 2em 0.5em;
        text-align: center;
    }

    .menu .avatar img {
        width: 100px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid #FFD700;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    }

    .menu .avatar h2 {
        font-weight: normal;
        margin-bottom: 0;
    }

    .menu ul {
        list-style: none;
        padding: 0.5em 0;
        margin: 0;
    }

    .menu ul li {
        padding: 0.5em 1em 0.5em 3em;
        font-size: 0.95em;
        font-weight: lighter;
        background-repeat: no-repeat;
        background-position: left 15px center;
        background-size: auto 20px;
        transition: all 0.15s linear;
        cursor: pointer;
        color: #8FBC8F;
        background: linear-gradient(to right, #5E8B7E, #8A2BE2);
    }

    .menu ul li.icon-dashboard {
        background-image: url("http://www.entypo.com/images//gauge.svg");
    }

    .menu ul li.icon-customers {
        background-image: url("http://www.entypo.com/images//briefcase.svg");
    }

    .menu ul li.icon-users {
        background-image: url("http://www.entypo.com/images//users.svg");
    }

    .menu ul li.icon-calendar {
        background-image: url("http://www.entypo.com/images//calendar.svg");
    }

    .menu ul li:hover {
        background-color: rgba(255, 215, 0, 0.7);
        background: linear-gradient(to right, #F0E68C, #FFD700);
    }

    .menu ul li:focus {
        outline: none;
    }

    .glow-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
    }

    @media screen and (max-width: 900px) and (min-width: 400px) {
        body {
            padding-left: 90px;
        }

        .menu {
            width: 90px;
        }

        .menu .avatar {
            padding: 0.5em;
            position: relative;
        }

        .menu .avatar img {
            width: 60px;
        }

        .menu .avatar h2 {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 100px;
            margin: 0;
            min-width: 200px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.4);
            transform: translate3d(-20px, -50%, 0);
            transition: all 0.15s ease-in-out;
        }

        .menu .avatar:hover h2 {
            opacity: 1;
            transform: translate3d(0px, -50%, 0);
        }

        .menu ul li {
            height: 60px;
            background-position: center center;
            background-size: 30px auto;
            position: relative;
        }

        .menu ul li span {
            opacity: 0;
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            top: 50%;
            left: 80px;
            transform: translate3d(-15px, -50%, 0);
            transition: all 0.15s ease-in-out;
        }

        .menu ul li span:before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 50%;
            left: -5px;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid rgba(0, 0, 0, 0.5);
            transform: translateY(-50%);
        }

        .menu ul li:hover span {
            opacity: 1;
            transform: translate3d(0px, -50%, 0);
        }
    }

    @media screen and (max-width: 400px) {
        body {
            padding-left: 0;
        }

        .menu {
            width: 230px;
            box-shadow: 0 0 0 100em rgba(0, 0, 0, 0);
            transform: translate3d(-230px, 0, 0);
            transition: all 0.3s ease-in-out;
        }

        .menu .smartphone-menu-trigger {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 100%;
            background: #F0E68C;
        }

        .menu .smartphone-menu-trigger:before,
        .menu .smartphone-menu-trigger:after {
            content: '';
            width: 50%;
            height: 2px;
            background: #8FBC8F;
            border-radius: 10px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
        }

        .menu .smartphone-menu-trigger:after {
            top: 55%;
            transform: translate3d(-50%, -50%, 0);
        }

        .menu ul li {
            padding: 1em 1em 1em 3em;
            font-size: 1.2em;
        }

        .menu:focus {
            transform: translate3d(0, 0, 0);
            box-shadow: 0 0 0 100em rgba(0, 0, 0, 0.6);
        }

        .menu:focus .smartphone-menu-trigger {
            pointer-events: none;
        }
    }
</style>

</head>

<body>

  <!-- partial:index.partial.html -->
  <nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="{% static "images/adminpropic.png" %}" />
      <br><br>
      <h6>Admin</h6>
      <h2>{{request.user.first_name}}</h2>
    </header>
    <ul>
      <li tabindex="0" class="icon-dashboard"> <a style="color:white; text-decoration:none;" href="/admin-dashboard"><span>Dashboard</span></a> </li>
      <li tabindex="0" class="icon-customers"> <a style="color:white; text-decoration:none;" href="/admin-doctor"><span>Doctor</span></a></li>
      <li tabindex="0" class="icon-users"> <a style="color:white; text-decoration:none;" href="/admin-patient"><span>Patient</span></a></li>
      <li tabindex="0" class="icon-calendar"> <a style="color:white; text-decoration:none;" href="/admin-appointment"><span>Appointment</span></a></li>
      <li tabindex="0" class="icon-calendar"> <a style="color:white; text-decoration:none;" href="/admin-profile"><span>Profile</span></a></li>

    </ul>
  </nav>

  <main>


    <!-- nav start -->
    <div class="bs-example">
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: linear-gradient(to right, #5E8B7E, #8A2BE2);">        <a href="/admin-dashboard" class="navbar-brand">SpeedHealthLine</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav" style=" margin-left: 90%;">

            <a href="/logout" class="nav-item nav-link">Logout</a>

</form>

          </div>
        </div>
      </nav>
    </div>
    <!-- nav end -->



    <br><br>

    <!-- content start-->
    {% block content %}

    {% endblock content %}
    <!-- content end-->

    <br><br><br><br>
    <footer>
      <p>

      </p>

      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div style="color:#ffffff;" class="wow fadeInUp footer-copyright">
            </div>
          </div>
        </div>
      </div>
    </footer>

  </main>


</body>

</html>
